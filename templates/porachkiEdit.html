<h1>Детайли на порачката</h1>
<a class="backButton" href="/dash/all">Back</a>
<hr />

<h2>Промени детайлите на поръчката</h2>

<div class="formWrapper">

  <form id="porachkaEdit" action="/api/porachki" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />

    <div class="inputWrapper">
      <div class="inputLabel">Поръчка №</div>
      <input id="pid" class="disabled displayIdInput" type="text" name="displayId" disabled />
    </div>
    
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Заглавия</div>
      <input class="displayTitleInput" type="text" id="title" placeholder="Въведете заглавие" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Допълнителна информация</div>
      <textarea class="displayAdditionalData" rows="4" cols="50" id="additionalData" ></textarea>
    </div>


    <div class="inputWrapper">
      <div class="inputLabel">Време за изпълнение</div>
      <select class="intval" id="period">
        <option value="1">1 ден</option>
        <option value="2">2 дена</option>
        <option value="3">3 дена</option>
        <option value="4">4 дена</option>
        <option value="5">5 дена</option>
      </select>
    </div>


    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Запиши</button>
    </div>
  </form>
</div>


<hr />
<h2>Изтрий Поръчката</h2>
<div class="formWrapper">
  <form id="porachkaDelete" action="/api/porachki" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Check</button>
    </div>
  </form>
</div>
