<h1>Create A Check</h1>
<h2>Your check will run once per minute</h2>
<a class="backButton" href="/dash/all">Back</a>
<hr />


<div class="formWrapper">
  <form id="checksCreate" action="/api/porachki" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Title</div>
      <input type="text" name="title" placeholder="Въведете заглавие" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Additional Information</div>
      <textarea rows="4" cols="50" name="additionalData" placeholder="Въведете описателна информация"></textarea>
    </div>


    <div class="inputWrapper">
      <div class="inputLabel">Timeout</div>
      <select class="intval" name="period">
        <option value="1">1 ден</option>
        <option value="2">2 дена</option>
        <option value="3">3 дена</option>
        <option value="4">4 дена</option>
        <option value="5">5 дена</option>
      </select>
    </div>


    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Create Check</button>
    </div>
  </form>
</div>
