<h1>Създаване на Поръчка</h1>

<a class="backButton" href="/dash/all">Back</a>
<hr />


<div class="formWrapper">
  <form id="porachkaCreate" action="/api/porachki" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Заглавие</div>
      <input type="text" id="title" placeholder="Въведете заглавие" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Допълнителна Информация</div>
      <textarea rows="4" cols="50" id="additionalData" placeholder="Въведете описателна информация"></textarea>
    </div>


    <div class="inputWrapper">
      <div class="inputLabel">Време за изпълнение</div>
      <select class="intval" id="period">
        <option value="1">1 ден</option>
        <option value="2">2 дена</option>
        <option value="3">3 дена</option>
        <option value="4">4 дена</option>
        <option value="5">5 дена</option>
      </select>
    </div>


    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Направи Поръчка</button>
    </div>
  </form>
</div>
