<html>
  <head>

    <!-- General Settings -->
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en-us">
    <!-- <base href="{global.baseUrl}" /> -->

    <!-- Meta Tags -->
    <title>{head.title} | {global.appName}</title>
    <meta name="description" content="{head.description}">

    <!-- Static Assets -->
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript" charset="utf-8" src="/public/app.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/public/app.css" />
    <link rel="stylesheet" type="text/css" href="/public/modal.css" />
  </head>
  <body class="{body.class}">
    <!-- Page Wrapper -->
    <div class="wrapper">
      <!-- Header -->
      <nav class="header">
        <!-- Logo -->
        <a class="logo" href="/">
          <img src="public/logo.png" alt="Logo" />
        </a>
        <!-- Navigation -->
        <ul class="menu">
          <li>
            <a href="/">Home</a>
          </li>
          <li class="loggedOut">
            <!--<a href="/account/create">Signup</a>-->
            <button class="triggerSignup cta blue">Sign Up</button>
            <div class="modalSignup modal">
              <div class="modal-content">
                <span class="close-button signupBtn">&times;</span>
                <div class="formWrapper">
                  <form id="accountCreate" action="/api/users" method="POST">
                    <div class="formError"></div>
                    <div class="inputWrapper">
                      <div class="inputLabel">First Name</div>
                      <input type="text" id="signupfirstName" placeholder="John" />
                    </div>
                    <div class="inputWrapper">
                      <div class="inputLabel">Last Name</div>
                      <input type="text" id="signuplastName" placeholder="Smith" />
                    </div>
                    <div class="inputWrapper">
                      <div class="inputLabel">Phone Number</div>
                      <input type="text" id="signupphone" placeholder="(415) 123-4567" />
                    </div>
                    <div class="inputWrapper">
                      <div class="inputLabel">Choose a Password</div>
                      <input type="password" id="signuppassword" placeholder="Make it a good one!" />
                    </div>
                    <div class="inputWrapper">
                      <div class="inputLabel">Do you agree to the terms and conditions?</div>
                      <input type="checkbox" id="signuptosAgreement" value="agree">
                    </div>
                    <div class="inputWrapper ctaWrapper">
                      <button type="submit" class="cta green">Get Started</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </li>
          <li class="loggedOut">
            <!--<a href="/session/create">Login</a>-->
            <button class="triggerLogin cta green">Login</button>
            <div class="modalLogin modal">
              <div class="modal-content">
                <span class="close-button loginBtn">&times;</span>
                <div class="formWrapper">
                  <form id="login" action="/api/tokens" method="POST">
                    <div class="formError"></div>
                    <div class="inputWrapper">
                      <div class="inputLabel">Phone Number</div>
                      <input id="loginPhone" type="text" placeholder="(415) 123-4567" />
                    </div>
                    <div class="inputWrapper">
                      <div class="inputLabel">Your Password</div>
                      <input id="loginPassword" type="password" placeholder="*********" />
                    </div>
                    <div class="inputWrapper ctaWrapper">
                      <button type="submit" class="cta blue">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </li>
          <li class="loggedIn">
            <button class="triggerAccount cta green">My Account</button>
            <div class="modalAccount modal">
              <div class="modal-content">
               
                <a href="/dash/all">Dashboard</a>
              <p></p>
                <a href="/account/edit">Account Settings</a>
                <hr>
                <a href="#" id="logoutButton">Logout</a>
              </div>
            </div>           
          </li>
     <!--     <li class="loggedIn">
            <a href="/dash/all">Dashboard</a>            
          </li>
          <li class="loggedIn">
            <a href="/account/edit">Account Settings</a>
          </li>
          <li class="loggedIn">
            <a href="#" id="logoutButton">Logout</a>
          </li>     -->
        </ul>
      </nav>

      <!-- Page-Specific Content -->
      <div id="content" class="content">
